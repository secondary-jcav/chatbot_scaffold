<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Interface</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://unpkg.com/htmx.org"></script>
  </head>
  <body>
    <div id="chat-container" class="flex flex-col h-full">
      <div
        id="loading"
        class="htmx-indicator inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center"
      >
        <div class="bg-white p-4 rounded flex items-center">
          <span class="ml-3 text-sm font-medium">Loading...</span>
        </div>
      </div>
      <div id="chat-output" class="flex-1 overflow-y-auto"></div>
      <form
        hx-post="/submit"
        hx-indicator="#loading"
        hx-target="#chat-output"
        hx-trigger="submit"
        hx-swap="beforeend"
        class="p-4 bg-blue-200 flex justify-end"
      >
        <input
          type="text"
          name="userInput"
          placeholder="Type here..."
          class="input input-bordered flex-grow mr-2"
        />
        <button type="submit" class="btn btn-primary px-6 py-3">Submit</button>
      </form>
    </div>
  </body>
</html>
